<script type="text/javascript">
var imageSwapper = (function () {
  ///Find the current Image
  var imgSrc = "file:///Users/Price/Github/Image%20Swapper" + "/assets/images/";
  var curImg = document.querySelector('.swap-image');
  var image = [];

  function getCurrentImage() {
      imageName = curImg.src.split("/").pop();
      image.push(imageName);
  }
  // function addImage(imageName) {
  //     image.push(imageName);
  // }
  function swap(imageName) {
      if (imageName === undefined) {
          swapBack();
      } else if(image.indexOf(imageName) < 0) {
          image.push(imageName);
          var thisImage = imgSrc + imageName;
          curImg.src = thisImage;
      } else {
        swapBack();
      }
  }
  function swapBack() {
    var imageName = curImg.src.split("/").pop();
    var curImg = image.indexOf(imageName);
    var count = 0;
    for (var i = 0; i < image.length; i++) {
      count++
    }
  }
  return {
    getImage: getCurrentImage(),
    swap: swap,
    image: image,
    imgsrc: imgSrc
  }
})();
console.log(imageSwapper);
</script>
